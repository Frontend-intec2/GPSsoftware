<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: Opx;
            margin: 0px;
        }

        #map {
            height: 500px;
            width: 100%
        }
    </style>

</head>

<body>

    <div id="map">





    </div>







    <script>
        function initMap() {
            var location = {
                lat: 50.842655,
                lng: 4.346445
            };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            })
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfbd6j5GD6sePUs-V954bpIO0ae5lo4N8&callback=initMap">
    </script>

</body>

</html>
